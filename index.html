<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MULTIPLICATION TABLE GENERATOR</title>
  <meta name="author" content="ccanyanwu">
  <meta name="description" content="A simple web app that generates a multiplication table for 2 numbers fed into the input field">
  <meta name="keywords" content="MULTIPLICATION TABLE GENERATOR">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <main>
    <section class="inputs">
      <div>
        <p>Multiplier</p>
        <input type="number" name="multiplier" id="multiplier" placeholder="1" />
      </div>
      <div>
        <p>Range</p>
        <input type="number" name="multiplication range " id="range" placeholder="1" />
      </div>
      <input type="button" name="button" id="button" value="generate multiplication table" />
    </section>
    <!--multiplication table -->
    <article class="table">
      
    </article>
  </main>
  <!--scripts -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="multiply.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
