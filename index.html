<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Log In with background </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" title="styling" type="text/css" />
</head>

<body>
  <!--header to hold logo and input-->
  <header>
    <div class="figma">
    <i class="fas fa-circle"></i><i class="fas fa-circle"></i><i class="fas fa-circle"></i><i class="far fa-circle"></i><i class="far fa-circle"></i>   Figma <i class="fas fa-wifi" style="font-size :10px"></i>
    </div>
    <p class="time">9:42am</p>
    <div class="battery"><i class="fab fa-bluetooth-b"></i> 42% <i class="fas fa-battery-half" ></i> </div>
  </header>
  <!--world map and registration section-->
  <main class="main">
   <h1 class="heading"> YOUR<br>ART <br>MUSEUM</h1>
   <p class="heading_para">151 3rd St <br>San Francisco. CA 94103</p>
   <form action="#" class="form">
     <input type="text" name="email" id="email" placeholder="Email address" />
     <input type="text" name="password " id="password" placeholder="Password" />
     <p class="forgot">Forgot your password?</p>
     <button type="submit">Log In</button>
      <p class="dont">Don't have an account?</p>
   </form>
  </main>
</body>
</html>
