<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>BASIC CALCULATOR</title>
  <meta name="author" content="ccanyanwu">
  <meta name="description" content="BASIC CALCULATOR APP">
  <meta name="keywords" content="Simple calculator app to perform basic calculations">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <!----------
    "ligaturesLimited.compactScopeDisplay": true,
  Main content 
  ----------->
  <main class="main">
    <div class="display">
      <input class="first" readonly >
      <div class="second">0</div>
    </div>
    <input type="button" class="clear" value="C">
    <input type="button" id="divisor" class="operators" data-action="divide" value="/">
    <input type="button" class="number" value="7">
    <input type="button" class="number" value="8">
    <input type="button" class="number" value="9">
    <input type="button" id="multiplier" class="operators" data-action="multiply" value="x">
    <input type="button" class="number" value="4">
    <input type="button" class="number" value="5">
    <input type="button" class="number" value="6">
    <input type="button" id="subtractor" class="operators" data-action="subtract" value="-">
    <input type="button" class="number" value="1">
    <input type="button" class="number" value="2">
    <input type="button" class="number" value ="3">
    <input type="button" id="Adder" class="operators" data-action="add" value ="&#43;">
    <input type="button" class="number" value ="00">
    <input type="button" class="number" value ="0">
    <input type="button" id="symbol" data-action="decimal" value =".">
    <input type="button" id="result" data-action="calculate" value ="&#61;">
  </main>
  <!--scripts -->
  
  <script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
